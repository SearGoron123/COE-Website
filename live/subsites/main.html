	<body>
		<section class="main-heading" id="home">
			<div class="overlay">
				<div class="container">
					<div class="row">
						<div class="main-heading-content col-md-12 col-sm-12 center-text">
							<h1 class="main-heading-title center">
								<span id="typed">We are </span>
							</h1>
							<p class="main-heading-text center-text">
								Welcome to the Clan of Eoron</br>
								We are developers, gamers, and entertainers
							</p>
							<div>
							            
								<!-- Accent-colored raised button with ripple -->

<!====================[Scripts]====================>

		<!-- Get jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../js/typed.js" type="text/javascript"></script>
        
		<script src="../js/customscripts.js" type="text/javascript"></script>

		<script>
			$(function(){
			
				$("#typed").typed({
					strings: ["Developers","Gamers","Entertainers","Clan of Eoron"],
					stringsElement: $('#typed-strings'),
					typeSpeed: 40,
					backDelay: 2000,
					loop: true,
					contentType: 'html', // or text
					// defaults to false for infinite loop
					loopCount: false,
					callback: function(){ foo(); },
					resetCallback: function() { newTyped(); }
				});
				
			$(".reset").click(function(){
				$("#typed").typed('reset');
			});
			
			});

			function newTyped(){ /* A new typed object */ }
			function foo(){ console.log("Callback"); }
			
		</script>

	</body>
